<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<!-- Top search section -->
<div class="jumbotron">
    
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">NewYorkTimes Search</h1>
              <p class="lead"></p>
            </div>
          </div>
</div>

<div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
        <div>

<div class="card">
      <div class="card-header">
        Search 
      </div>
<form>
        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" type="text" placeholder="Title" id="title">
        </div>
              <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="retrievenumber">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
            <div class="form-group">
                  <label for="Title">Start Year</label>
                  <input class="form-control" type="text" placeholder="YYYYMMDD" id="startyear">
                </div>
        <div class="form-group">
                <label for="exampleInputEmail1">End Year</label>
                <input class="form-control" type="text" placeholder="YYYYMMDD" id="endyear">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button class="btn btn-danger" type="reset">Clear</button>
      </form>
    </div>
</div>
</div>
</div>
</div>
</div>
   
<!-- Bottom container for returned information -->
<div id="container">
<div class="row">
  <div class="col-lg-2"></div>
<div class="col-lg-8">
<div class="card" id="results">
    <div class="card-header">
      Top Articles
    </div>
    <div class="card-body">
      <ol id="returnedArticles">

      </ol>
    </div>
  </div>
</div>
</div>
</div>
    
</body>
</html>
